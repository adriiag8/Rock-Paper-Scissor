<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper & Scissors</title>
    <script src="https://kit.fontawesome.com/b1c48127f5.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="container">
        <h1> Rock, Paper & Scissors </h1>
    </header>
    <div id="gameBoard" class="container">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>
        <button class="choiceBtns"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>
        <button class="choiceBtns"><i class="fa-solid fa-hand"></i> Paper</button>
        <button class="choiceBtns"><i class="fa-solid fa-hand-scissors"></i> Scissors</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
