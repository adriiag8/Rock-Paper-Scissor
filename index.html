<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper & Scissors</title>
    <script src="https://kit.fontawesome.com/b1c48127f5.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="container">
        <h1> Rock, Paper & Scissors </h1>
    </header>
    <div id="gameBoard" class="container">
        <div class="choices">
            <button onclick="playGame('Rock')"><i class="fa-solid fa-hand-fist"></i>
                Rock</button>
            <button onclick="playGame('Paper')"><i class="fa-solid fa-hand"></i> Paper</button>
            <button onclick="playGame('Scissors')"><i class="fa-solid fa-hand-scissors"></i>
                Scissors</button>
        </div>
        <div id="playerDisplay">Player: </div>
        <div id="computerDisplay">Computer: </div>
        <div id="resultDisplay">Result:</div>
        <hr>
        <div id="scoreBoard">
            <div id="playerScoreDisplay">Player Score: </div>
            <div id="computerScoreDisplay">Computer Score: </div>

        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
